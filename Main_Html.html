<html> 
  <head> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        const select_options = ["Select", "Adam", "Hamilton", "Webster","Huntington Hill","Jefferson","Difference_SC","Difference_ST"];
    </script>
    <script>
        $(function(){
            $("#purpose").change(function(){
                var status = this.value;
                for (i=1; i< select_options.length; i++) {
                    if (status == i) {
                        $("#"+select_options[i]).show();
                    } else {
                        $("#"+select_options[i]).hide();
                    }
                }
            });
        });
    </script>
  </head> 

  <body> 
    <select id='purpose'>
    </select>
    <div id="all_divs"></div>
    <script>
        var x ="",y="", i;
        for (i=0; i< select_options.length; i++) {
          x = x + "<option value='" + i + "'>" + select_options[i] + "</option>";
          if(i!=0){
            y = y + "<div style='display:none;' id='"+select_options[i]+"'><iframe src='./HTML/"+ select_options[i] +".html' style='border: 0; width: 100%; height: 100%'></iframe></div>";
          }
        }
        document.getElementById("purpose").innerHTML = x;
        document.getElementById("all_divs").innerHTML = y;
    </script>
  </body> 
</html>
